<div background-color="#F0F8FF">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Modification Form</h3>
                <form [formGroup]="editFormGroup" (ngSubmit)="hundleEditClasse()">
  
                  <div class="col">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" formControlName="name" />
                        <label class="form-label" for="firstName">Classe Name</label>
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg" formControlName="nombre" />
                        <label class="form-label" for="lastName">nombre</label>
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg"
                          formControlName="description" />
                        <label class="form-label" for="lastName">description</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" type="submit">valider</button>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
